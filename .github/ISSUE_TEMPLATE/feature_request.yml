name: Feature request
description: 機能改善/提案テンプレート
title: "[Enhancement] 改善内容の短い要約"
labels: [enhancement]
assignees: []
body:
  - type: markdown
    attributes:
      value: 改善提案の背景/動機と、期待する受け入れ条件の明文化をお願いします。

  - type: textarea
    id: summary
    attributes:
      label: 提案概要
      description: 何を改善/追加したいか
      placeholder: 1-2文で簡潔に
    validations:
      required: true

  - type: textarea
    id: motivation
    attributes:
      label: 動機/課題
      description: 利用者の困りごとや現状の制約、改善効果

  - type: textarea
    id: proposal
    attributes:
      label: 提案内容
      description: 挙動/UI/API の具体的な変更点、後方互換、設定移行
    validations:
      required: true

  - type: textarea
    id: alternatives
    attributes:
      label: 代替案（任意）
      description: 検討した他案/採用しなかった理由

  - type: checkboxes
    id: acceptance
    attributes:
      label: 受け入れ条件
      options:
        - label: 利用体験が明確に向上する
        - label: 既存ワークフロー/テストを維持できる
        - label: ログ/設定/互換性の影響が整理されている

  - type: textarea
    id: tests
    attributes:
      label: テスト/計測
      description: 評価方法（体感/ベンチ/ログ指標）

